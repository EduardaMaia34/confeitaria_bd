{% load static %}
<!DOCTYPE html>
<html lang="pt-br">
<head>
  <meta charset="UTF-8">
  <title>Login | Petit Rose</title>
  <script src="https://cdn.jsdelivr.net/npm/sweetalert2@11"></script>
  <style>
    * {
      box-sizing: border-box;
    }

    body {
      margin: 0;
      padding: 60px;
      background-color: #fbbfc5;
      font-family: 'Georgia', serif;
      color: #6e0000;
      display: flex;
      align-items: center;
      justify-content: center;
      min-height: 100vh;
    }

    .login-outer {
      background-color: #ffffe3;
      padding: 10px;
      border-radius: 30px;
      z-index: 1;
    }

    .login-middle {
      background-color: #fbbfc5;
      padding: 10px;
      border-radius: 25px;
      z-index: 2;
    }

    .login-container {
      background-color: #ffffe3;
      width: 500px;
      height: 650px;
      padding: 100px 60px 60px;
      border-radius: 20px;
      position: relative;
      text-align: center;
      box-shadow: 0 6px 12px rgba(0, 0, 0, 0.05);
      z-index: 3;
    }

    .logo-wrapper {
      position: absolute;
      top: -70px;
      left: 50%;
      transform: translateX(-50%);
      width: 200px;
      height: 200px;
      z-index: 2;
    }

    .logo-img {
      position: absolute;
      width: 220px;
      height: 220px;
      top: 0px;
      left: -10px;
      object-fit: fill;
      z-index: 4;
      border-radius: 100px;
    }

    .login-form {
      margin-top: 150px;
    }

    .input-group {
      margin-bottom: 30px;
      text-align: left;
    }

    .input-group input {
      width: 100%;
      padding: 18px;
      border-radius: 12px;
      border: none;
      background-color: #f7aab0;
      color: #600000;
      font-size: 15px;
      font-family: 'Georgia', serif;
    }

    .input-group input::placeholder {
      color: #600000;
      opacity: 0.7;
    }

    .login-btn {
      width: 90%;
      padding: 14px;
      margin-top: 60px;
      background-color: #f7aab0;
      color: #600000;
      font-weight: bold;
      border: none;
      border-radius: 20px;
      cursor: pointer;
      transition: 0.3s;
    }

    .login-btn:hover {
      background-color: #f57f89;
      transform: scale(1.02);
    }

    .register-link-wrapper {
      text-align: left;
      margin-top: -10px;
      margin-bottom: 10px;
      padding-left: 18px;
    }

    .register-link {
      color: #600000;
      text-decoration: none;
      font-size: 12px;
      font-weight: bold;
      transition: 0.3s;
    }

    .register-link:hover {
      text-decoration: underline;
      color: #f57f89;
    }

    /* Estilos para o SweetAlert2 personalizado */
    .swal2-popup {
      background-color: #fffaf0 !important;
      border-radius: 20px !important;
      border: 2px solid #fbbfc5 !important;
    }

    .swal2-title {
      color: #710100 !important;
      font-family: 'Georgia', serif !important;
    }

    .swal2-content {
      color: #8b0000 !important;
      font-family: 'Georgia', serif !important;
    }

    .swal2-confirm {
      background-color: #600000 !important;
      font-weight: bold !important;
    }

    .swal2-cancel {
      background-color: #fcb1b0 !important;
      color: #710100 !important;
      font-weight: bold !important;
    }
  </style>
</head>
<body>
  <div class="login-outer">
    <div class="login-middle">
      <div class="login-container">
        <div class="logo-wrapper">
          <img src="{% static 'confeitaria/imagens/Logo.png' %}" class="logo-img" alt="Logo Petit Rose">
        </div>

        {% if messages %}
          <script>
            document.addEventListener('DOMContentLoaded', function() {
              {% for message in messages %}
                Swal.fire({
                  title: '{{ message.tags|title }}',
                  text: '{{ message }}',
                  icon: '{{ message.tags }}',
                  customClass: {
                    popup: 'swal2-popup',
                    title: 'swal2-title',
                    content: 'swal2-content',
                    confirmButton: 'swal2-confirm'
                  }
                });
              {% endfor %}
            });
          </script>
        {% endif %}

        <form action="{% url 'autenticar_login' %}" class="login-form" method="post">
          {% csrf_token %}
          <div class="input-group">
            <input type="text" name="usuario" placeholder="Usuário" required>
          </div>
          <div class="input-group">
            <input type="password" name="senha" placeholder="Senha" required>
          </div>

          <div class="register-link-wrapper">
            <a href="{% url 'criar_usuario' %}" class="register-link">CADASTRAR USUÁRIO</a>
          </div>

          <button type="submit" class="login-btn">LOGIN</button>
        </form>
      </div>
    </div>
  </div>
</body>
</html>

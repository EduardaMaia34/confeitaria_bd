{% load static %}
<!DOCTYPE html>
<html lang="pt-br">
<head>
  <meta charset="UTF-8">
  <title>Login | Petit Rose</title>
  <style>
    * {
      box-sizing: border-box;
    }

    body {
      margin: 0;
      padding: 60px;
      background-color: #fbbfc5;
      font-family: 'Georgia', serif;
      color: #6e0000;
      display: flex;
      align-items: center;
      justify-content: center;
      min-height: 100vh;
    }

    .login-outer {
      background-color: #fff8e6;
      padding: 10px;
      border-radius: 30px;
      z-index: 1;
    }

    .login-middle {
      background-color: #fbbfc5;
      padding: 10px;
      border-radius: 25px;
      z-index: 2;
    }

    .login-container {
      background-color: #fff8e6;
      width: 500px;
      height: 650px;
      padding: 100px 60px 60px;
      border-radius: 20px;
      position: relative;
      text-align: center;
      box-shadow: 0 6px 12px rgba(0, 0, 0, 0.05);
      z-index: 3;
    }

    .logo-wrapper {
      position: absolute;
      top: -70px;
      left: 50%;
      transform: translateX(-50%);
      width: 200px;
      height: 200px;
      z-index: 2;
    }

    .logo-img {
      position: absolute;
      width: 220px;
      height: 220px;
      top: 0px;
      left: -10px;
      object-fit: fill;
      z-index: 4;
      border-radius: 100px;
    }

    .login-form {
      margin-top: 60px;
    }

    .input-group {
      margin-bottom: 20px;
      text-align: left;
    }

    .input-group input {
      width: 100%;
      padding: 18px;
      border-radius: 12px;
      border: none;
      background-color: #f7aab0;
      color: #600000;
      font-size: 15px;
      font-family: 'Georgia', serif;
    }

    .input-group input::placeholder {
      color: #600000;
      opacity: 0.7;
    }

    .login-btn {
      width: 90%;
      padding: 14px;
      margin-top: 60px;
      background-color: #f7aab0;
      color: #600000;
      font-weight: bold;
      border: none;
      border-radius: 20px;
      cursor: pointer;
      transition: 0.3s;
    }

    .login-btn:hover {
      background-color: #f57f89;
      transform: scale(1.02);
    }

    /* Espaço reservado para mensagens de erro */
    .error-wrapper {
      min-height: 20px;
      margin-bottom: 10px;
      margin-top: 80px;
    }

    .error-messages {
      padding: 0;
      margin: 0;
      list-style: none;
    }

    .error-messages li {
      color: #d80000;
      background-color: #ffebee;
      padding: 10px;
      border-radius: 5px;
      font-size: 14px;
      margin-bottom: 10px;
      animation: fadeIn 0.3s ease-in-out;
    }

    @keyframes fadeIn {
      from { opacity: 0; transform: translateY(-5px); }
      to { opacity: 1; transform: translateY(0); }
    }
  </style>
</head>
<body>
  <div class="login-outer">
    <div class="login-middle">
      <div class="login-container">
        <div class="logo-wrapper">
          <img src="{% static 'confeitaria/imagens/Logo.png' %}" class="logo-img" alt="Logo Petit Rose">
        </div>

        <!-- Espaço reservado para mensagens -->
        <div class="error-wrapper">
          {% if messages %}
            <ul class="error-messages">
              {% for message in messages %}
                <li>{{ message }}</li>
              {% endfor %}
            </ul>
          {% endif %}
        </div>

        <!-- Formulário -->
        <form action="{% url 'autenticar_login' %}" class="login-form" method="post">
          {% csrf_token %}
          <div class="input-group">
            <input type="text" name="usuario" placeholder="Usuário" required>
          </div>
          <div class="input-group">
            <input type="password" name="senha" placeholder="Senha" required>
          </div>
          <button type="submit" class="login-btn">LOGIN</button>
        </form>
      </div>
    </div>
  </div>
</body>
</html>

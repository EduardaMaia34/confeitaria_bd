<!DOCTYPE html>
<html lang="pt-br">
<head>
  <meta charset="UTF-8">
  <title>Pedidos - Petit Rose</title>
  <style>
    body {
      margin: 0;
      padding: 0;
      font-family: 'Abhaya Libre ExtraBold', serif;
      background-color: #fffbe6;
      color:#710100;
    }

    .navbar {
      margin: 20px 10px 0 10px;
      background-color: #fcb1b0;
      padding: 4px 30px;
      display: flex;
      align-items: center;
      justify-content: space-between;
      border-bottom: 2px solid #fcb1b0;
      border-radius: 10px;
    }

    .navbar-logo {
      height: 50px;
      border-radius: 12px;
    }

    .navbar-menu {
      display: flex;
      align-items: center;
      gap: 30px;
    }

    .navbar-menu a {
      text-decoration: none;
      color: #710100;
      font-size: 18px;
      padding: 6px 12px;
      border-radius: 12px;
    }

    .navbar-menu .ativo {
      background-color: #fffbe6;
    }

    .menu-icon {
      font-size: 24px;
      cursor: pointer;
    }

    .container {
      max-width: 1380px;
      margin: 40px auto;
      padding: 30px 40px;
      background-color: #fff8e5;
      border-radius: 16px;
      box-shadow: 0 0 5px #fcb1b0;
      border-top: 1px solid #ffd7c9;
      border-right: 4px solid #ffd7c9;
      border-bottom: 4px solid #ffd7c9;
      border-left: 1px solid #ffd7c9;
    }

    .topo-pedidos {
      display: flex;
      justify-content: space-between;
      align-items: center;
      margin-bottom: 20px;
    }

    h2 {
      font-size: 32px;
    }

    .descricao {
      font-size: 16px;
      color: #7a3b3b;
    }

    .botao-novo {
      background-color: #710100;
      color: #fff1e6;
      padding: 10px 20px;
      border: none;
      border-radius: 20px;
      font-size: 16px;
      cursor: pointer;
      text-decoration: none;
    }

    .pedidos-grid {
      display: grid;
      grid-template-columns: repeat(2, 1fr);
      gap: 30px;
    }

    .card-pedido {
      background-color: #fff1e6;
      border: 2px solid #fcb1b0;
      border-radius: 20px;
      padding: 20px;
      display: flex;
      flex-direction: column;
      justify-content: space-between;
    }

    .card-topo {
      display: flex;
      justify-content: space-between;
      margin-bottom: 10px;
    }

    .card-pedido h3 {
      margin: 0;
      font-size: 18px;
      color: #710100;
    }

    .card-pedido ul {
      padding-left: 20px;
      margin: 0 0 10px 0;
      color: #9a4a4a;
      font-size: 15px;
    }

    .card-pedido p {
      font-size: 14px;
      margin: 5px 0;
    }

    .botao-status {
      padding: 6px 12px;
      border-radius: 8px;
      font-size: 13px;
      border: none;
      cursor: pointer;
      background-color: #fcb1b0;
      color: #710100;
      align-self: flex-end;
    }

    .botao-status.pronto {
      background-color: #710100;
      color: #fff1e6;
    }

    /* Modal */
    .modal {
      display: none;
      position: fixed;
      z-index: 999;
      top: 0; left: 0;
      width: 100%;
      height: 100%;
      background-color: rgba(0,0,0,0.4);
    }

    .modal-content {
      background-color: #fffef2;
      margin: 15% auto;
      padding: 30px;
      border-radius: 20px;
      width: 90%;
      max-width: 400px;
      text-align: center;
      box-shadow: 0 0 10px #710100;
    }

    .modal-content h3 {
      margin-bottom: 20px;
      color: #710100;
    }

    .modal-content button {
      padding: 10px 20px;
      margin: 0 10px;
      font-size: 15px;
      border-radius: 10px;
      border: none;
      cursor: pointer;
    }

    .btn-confirmar {
      background-color: #710100;
      color: #fffbe6;
    }

    .btn-cancelar {
      background-color: #fcb1b0;
      color: #710100;
    }

    @media (max-width: 900px) {
      .pedidos-grid {
        grid-template-columns: 1fr;
      }
    }
  </style>
</head>
<body>

  <!-- NAVBAR -->
  <div class="navbar">
    <img src="LogoBarra.png" alt="Logo Petit Rose" class="navbar-logo">
    <div class="navbar-menu">
      <a href="#">Início</a>
      <a href="#">Produtos</a>
      <a href="#" class="ativo">Pedidos</a>
      <a href="#">Clientes</a>
      <a href="#">Relatórios</a>
      <a href="#">Sair</a>
      <span class="menu-icon">☰</span>
    </div>
  </div>

  <!-- CONTEÚDO -->
  <div class="container">
    <div class="topo-pedidos">
      <div>
        <h2>Pedidos</h2>
        <p class="descricao">Visualize e atualize o status dos pedidos dos clientes.</p>
      </div>
      <a href="#" class="botao-novo">+ Novo Pedido</a>
    </div>

    <div class="pedidos-grid">
      <p style="grid-column: 1 / -1; text-align: center; color: #710100; font-size: 16px;">
        Nenhum pedido cadastrado no momento.
      </p>
    </div>
  </div>

  <!-- Modal -->
  <div id="modal" class="modal">
    <div class="modal-content">
      <h3>O pedido está pronto?</h3>
      <button class="btn-confirmar" onclick="confirmarPronto()">Sim</button>
      <button class="btn-cancelar" onclick="fecharModal()">Cancelar</button>
    </div>
  </div>

  <script>
    let botaoAtual = null;

    function abrirModal(botao) {
      botaoAtual = botao;
      document.getElementById("modal").style.display = "block";
    }

    function fecharModal() {
      document.getElementById("modal").style.display = "none";
      botaoAtual = null;
    }

    function confirmarPronto() {
      if (botaoAtual) {
        botaoAtual.textContent = "Pedido pronto";
        botaoAtual.classList.remove("preparo");
        botaoAtual.classList.add("pronto");
        botaoAtual.disabled = true;
      }
      fecharModal();
    }

    window.onclick = function(event) {
      if (event.target === document.getElementById("modal")) {
        fecharModal();
      }
    }
  </script>
</body>
</html>

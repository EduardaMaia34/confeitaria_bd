<!DOCTYPE html>
<html lang="pt-br">
<head>
  <meta charset="UTF-8">
  <title>Clientes - Petit Rose</title>
  
  <style>
    body {
      margin: 0;
      padding: 0;
      font-family: 'Abhaya Libre ExtraBold', serif;
      background-color: #fffbe6;
      color: #710100;
    }

    /* NAVBAR */
    .navbar {
      margin: 20px 10px 0 10px;
      background-color: #fcb1b0;
      padding: 4px 30px;
      display: flex;
      align-items: center;
      justify-content: space-between;
      border-bottom: 2px solid #fcb1b0;
      border-radius: 10px;
    }

    .navbar-logo {
      height: 50px;
      border-radius: 12px;
    }

    .navbar-menu {
      display: flex;
      align-items: center;
      gap: 30px;
    }

    .navbar-menu a {
      text-decoration: none;
      color: #710100;
      font-size: 18px;
      padding: 6px 12px;
      border-radius: 12px;
    }

    .navbar-menu .ativo {
      background-color: #fffbe6;
    }

    .menu-icon {
      font-size: 24px;
      cursor: pointer;
    }

    /* CONTAINER (mantido do seu c√≥digo original) */
    .container {
      max-width: 1380px;
      margin: 40px auto;
      padding: 30px 40px;
      background-color: #fff8e5;
      border-radius: 16px;
      box-shadow: 0 0 5px #fcb1b0;
      border-top: 1px solid #ffd7c9;
      border-right: 4px solid #ffd7c9;
      border-bottom: 4px solid #ffd7c9;
      border-left: 1px solid #ffd7c9;
    }

    h2 {
      text-align: center;
      margin-bottom: 30px;
      font-size: 28px;
    }

    .topo-clientes {
      display: flex;
      justify-content: space-between;
      align-items: center;
      margin-bottom: 20px;
    }

    .botao-novo {
      background-color: #6e0707;
      color: #fffdf8;
      padding: 10px 20px;
      border: none;
      border-radius: 12px;
      font-size: 16px;
      cursor: pointer;
    }

    .botao-novo:hover {
      background-color: #9a2a2a;
    }

    .barra-busca {
      display: flex;
      align-items: center;
      background-color: #ffeae4;
      border-radius: 30px;
      padding: 8px 20px;
      margin-bottom: 30px;
    }

    .barra-busca input {
      border: none;
      outline: none;
      background: none;
      font-size: 16px;
      flex: 1;
    }
  </style>
</head>
<body>

  <!-- NAVBAR -->
  <div class="navbar">
    <img src="LogoBarra.png" alt="Logo Petit Rose" class="navbar-logo">
    <div class="navbar-menu">
      <a href="#">In√≠cio</a>

  </div>

  <div class="container">

      <h2 style="margin: 0;">Cliente</h2>
      <a href="{% url 'criar_cliente' %}" class="botao-novo">üë§ Novo Cliente</a>
    </div>

</body>
</html>

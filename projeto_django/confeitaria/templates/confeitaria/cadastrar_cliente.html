<!DOCTYPE html>
<html lang="pt-br">
<head>
  <meta charset="UTF-8">
  <title>Novo Cliente - Petit Rose</title>
  {% load static %}
  <link href="https://fonts.googleapis.com/css2?family=Abhaya+Libre:wght@500;700&display=swap" rel="stylesheet">
  <style>
    body {
      margin: 0;
      padding: 0;
      font-family: 'Georgia', serif;
      background-color: #fffbe6;
      color: #710100;
    }

    /* NAVBAR */
    .navbar-container {
      display: flex;
      justify-content: center;
      margin-top: 20px;
    }

    .navbar {
      width: 100%;
      max-width: 1300px;
      background-color: #fcb1b0;
      padding: 4px 30px;
      display: flex;
      align-items: center;
      justify-content: space-between;
      border-radius: 10px;
      box-shadow: 0 4px 8px rgba(0,0,0,0.1);
      position: relative;
    }

    .navbar-logo {
      height: 50px;
      border-radius: 12px;
    }

    .navbar-menu {
      display: flex;
      align-items: center;
      gap: 30px;
    }

    .navbar-menu a {
      text-decoration: none;
      color: #710100;
      font-size: 18px;
      padding: 6px 12px;
      border-radius: 12px;
      transition: background-color 0.3s ease;
    }

    .navbar-menu a:hover {
      background-color: #ffdeeb;
    }

    .navbar-menu .ativo {
      background-color: #fffbe6;
      font-weight: bold;
    }

    .menu-icon {
      display: none;
      font-size: 24px;
      cursor: pointer;
      color: #710100;
    }

    @media (max-width: 768px) {
      .navbar-menu {
        flex-direction: column;
        align-items: flex-end;
        gap: 10px;
        display: none;
        position: absolute;
        top: 70px;
        right: 10px;
        background-color: #fcb1b0;
        border-radius: 10px;
        padding: 10px;
        box-shadow: 0 4px 8px rgba(0,0,0,0.1);
      }

      .navbar-menu.show {
        display: flex;
      }

      .menu-icon {
        display: block;
      }
    }

    /* CONTEÚDO */
    .container {
      max-width: 700px;
      margin: 40px auto;
      padding: 30px 40px;
      background-color: #fffaf0;
      border-radius: 16px;
      box-shadow: 0 0 5px #fcb1b0;
      border-top: 1px solid #ffd7c9;
      border-right: 4px solid #ffd7c9;
      border-bottom: 4px solid #ffd7c9;
      border-left: 1px solid #ffd7c9;
    }

    h2 {
      text-align: center;
      margin-bottom: 30px;
      font-size: 28px;
    }

    label {
      display: block;
      margin-bottom: 5px;
      font-weight: bold;
    }

    input {
      width: 100%;
      padding: 10px;
      border: 1px solid #ffd7c9;
      border-radius: 10px;
      font-size: 16px;
      background-color: #fffdf8;
    }

    .linha-dupla {
      display: flex;
      gap: 50px;
      flex-wrap: wrap;
      margin-bottom: 20px;
    }

    .linha-dupla > div {
      flex: 1;
      min-width: 200px;
      margin-bottom: 20px;
    }

    .endereco-linha {
      display: flex;
      flex-wrap: wrap;
      gap: 70px;
      margin-bottom: 20px;
    }

    .endereco-linha > div {
      flex: 1;
      min-width: 30px;
      margin-bottom: 20px;
    }

    .botao-salvar {
      background-color: #6e0707;
      color: #fffdf8;
      border: none;
      padding: 12px 25px;
      border-radius: 12px;
      font-size: 16px;
      cursor: pointer;
      display: block;
      margin: 0 auto;
    }

    .botao-salvar:hover {
      background-color: #9a2a2a;
    }
  </style>
</head>
<body>

  <!-- NAVBAR -->
  <div class="navbar-container">
    <div class="navbar">
      <img src="{% static 'confeitaria/imagens/LogoBarra.png' %}" alt="Logo Petit Rose" class="navbar-logo">
      <span class="menu-icon" onclick="toggleMenu()">☰</span>
      <div class="navbar-menu">
        <a href="{% url 'menu' %}">Início</a>
        <a href="{% url 'listar_produto' %}">Produtos</a>
        <a href="#">Pedidos</a>
        <a href="{% url 'listar_cliente' %}" class="ativo">Clientes</a>
        <a href="#">Relatórios</a>
        <a href="{% url 'autenticar_login' %}">Sair</a>
      </div>
    </div>
  </div>

  <!-- FORMULÁRIO DE CADASTRO -->
  <div class="container">
    <h2>Cadastro de Novo Cliente</h2>
    {% if messages %}
      <ul>
        {% for message in messages %}
          <li>{{ message }}</li>
        {% endfor %}
      </ul>
    {% endif %}

    <form method="post">
      {% csrf_token %}
      <div class="linha-dupla">
        <div>
          <label for="nome">Nome:</label>
          <input type="text" id="nome" name="nome" required>
        </div>
        <div>
          <label for="telefone">Telefone:</label>
          <input type="tel" id="telefone" name="telefone" placeholder="(00) 90000-0000" required>
        </div>
      </div>

      <div style="margin-bottom: 20px;">
        <label for="rua">Rua:</label>
        <input type="text" id="rua" name="rua" required>
      </div>

      <div class="endereco-linha">
        <div>
          <label for="numero">Número:</label>
          <input type="text" id="numero" name="numero" required>
        </div>
        <div>
          <label for="bairro">Bairro:</label>
          <input type="text" id="bairro" name="bairro" required>
        </div>
        <div>
          <label for="cep">CEP:</label>
          <input type="text" id="cep" name="cep" placeholder="00000-000" required>
        </div>
      </div>

      <button type="submit" class="botao-salvar">Salvar Cliente</button>
    </form>
  </div>

  <!-- SCRIPT DO MENU RESPONSIVO -->
  <script>
    function toggleMenu() {
      const navbarMenu = document.querySelector('.navbar-menu');
      navbarMenu.classList.toggle('show');
    }
  </script>

</body>
</html>

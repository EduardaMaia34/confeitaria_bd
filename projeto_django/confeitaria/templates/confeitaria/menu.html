
<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <title>Menu - Petit Rose</title>
    <style>
        body {
            margin: 0;
            padding: 0;
            background-color: #fcb1b0;
            font-family: 'Abhaya Libre', serif;
            color: #6e0707;
            display: flex;
            align-items: center;
            justify-content: center;
            height: 100vh;
        }

        .border-externa {
            border: 5px solid #ffffe3; /* Borda externa clara */
            padding: 5px;               /* Espa√ßo para a borda interna */
            border-radius: 25px;
        }

        .container {
            background-color: #ffffe3;
            border: 5px solid #ffffe3; /* Borda interna rosada */
            border-radius: 20px;
            padding: 15px 60px;
            text-align: center;
            box-shadow: 0 0 20px rgba(0, 0, 0, 0.1);
        }

        .logo {
            width: 80px;
            height: 80px;
            margin-bottom: 1px;
        }

        h1 {
            font-size: 24px;
            font-weight: bold;
            margin-bottom: 30px;
        }

        .btn {
            background-color: #fcb1b0;
            color: #6e0707;
            border: none;
            border-radius: 15px;
            padding: 12px 30px;
            margin: 10px;
            font-size: 16px;
            font-weight: bold;
            cursor: pointer;
            transition: background-color 0.3s ease;
        }

        .btn:hover {
            background-color: #fca0a0;
        }

        .footer {
            margin-top: 30px;
            font-size: 16px;
        }
    </style>
</head>
<body>
    <div class="border-externa">
        <div class="container">
            <img src= "../../static/confeitaria/imagens/Logo.png" class="logo">

            <h1>BEM-VINDO(A) AO PETIT ROSE</h1>

            <button class="btn" onclick="location.href='{% url 'listar_produto' %}'">Produtos</button>
            <button class="btn" onclick="location.href='{% url 'listar_cliente' %}'">Clientes</button>
            <button class="btn" onclick="location.href='{% url 'listar_pedidos' %}'">Pedidos</button>

            <div class="footer">
                Feito com amor e a√ß√∫car üç∞
            </div>
        </div>
    </div>
</body>
</html>
